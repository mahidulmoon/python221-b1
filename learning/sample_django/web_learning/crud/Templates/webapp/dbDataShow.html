<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Database Data Show</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Database Data Get</h3>
                    {% for singledata in data %}
                    <img src={{singledata.img_up.url}} alt="none" height="30%" weight="50%" />
                    <p>Company {{singledata.id}}: {{singledata.company_name}}<br/>Designation: {{singledata.designation}} <a href={% url 'updatedelete' singledata.id %} class="btn btn-warning">Update</a> <a href={% url 'deleteData' singledata.id %} class="btn btn-danger">Delete</a></p>
                    {% endfor %}
                </div>
                <div class="col">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                          <legend>Disabled fieldset example</legend>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Company</label>
                            <input type="text" name="company_input" class="form-control" id="exampleFormControlInput1" placeholder="company name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Designation</label>
                            <input type="text" name="designation_input" class="form-control" id="exampleFormControlInput1" placeholder="designation">
                          </div>
                          <input type="file" name="photo"/>
                          
                          <button type="submit" class="btn btn-primary">Submit</button>
                          {% comment %} <input type="submit" class="btn btn-primary"> {% endcomment %}
                        </fieldset>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
