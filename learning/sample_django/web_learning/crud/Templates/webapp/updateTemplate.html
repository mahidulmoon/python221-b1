<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Database Update Show</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                          <legend>Change to Update</legend>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Company</label>
                            <input type="text" name="company_input" class="form-control" id="exampleFormControlInput1" value={{data.company_name}} placeholder="company name">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Designation</label>
                            <input type="text" name="designation_input" class="form-control" value={{data.designation}} id="exampleFormControlInput1" placeholder="designation">
                          </div>
                          
                          <button type="submit" class="btn btn-primary">Submit</button>
                          {% comment %} <input type="submit" class="btn btn-primary"> {% endcomment %}
                        </fieldset>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
